<h1>welcome to da daruma calculator</h1>

</head>
<body>
	<div>

        <input type="text" id="fives" name="fives" placeholder="current # of g5s"><br>		
	<input type="text" id="mfours" name="mfours" placeholder="current # of maxed g4s"><br>	
        <input type="text" id="nmfours" name="nmfours" placeholder="current # of nonmaxed g4s"><br>	
	<input type="text" id="mthrees" name="mthrees" placeholder="current # of maxed g3s"><br>
        <input type="text" id="nmthrees" name="nmthrees" placeholder="current # of nonmaxed g3s"><br>	
	<input type="text" id="mtwos" name="mtwos" placeholder="current # of maxed g2s"><br>	
	<button type="button" onclick="myFunction()">gogo</button>
		
	<p id="nmaxfours"></p>
	<p id="nmaxthrees"></p>
	<p id="nmaxtwos"></p>
	<p id="coins"></p>

	</form>
    </div>
</body></center>
	
<script>
	
function myFunction() {
    var fives = document.getElementById("fives").value;
    var mfours = document.getElementById("mfours").value;
    var nmfours = document.getElementById("nmfours").value;
    var mthrees = document.getElementById("mthrees").value;
    var nmthrees = document.getElementById("nmthrees").value;
    var mtwos = document.getElementById("mtwos").value;
	
    var fivesneeded = 5 - fives;
    var mfoursneeded = fivesneeded - mfours;
    var coins = mfoursneeded * 40;
	
    if(mfoursneeded < 0){
	mfoursneeded = 0;    
    }
    var foursneeded = fivesneeded * 4;
    var mthreesneeded = foursneeded - mthrees - nmfours;
    coins = coins + mthreesneeded * 30;
    
    if(mthreesneeded < 0){
	    mthreesneeded = 0;
    }
	
    var mtwosneeded = mthreesneeded * 3 - mtwos - nmthrees;
    coins = coins + mtwosneeded * 20;
	
    if(mthreesneeded < 0){
	    mthreesneeded = 0;
    }
    document.getElementById("nmaxfours").innerHTML = "<b><i>maxed g4s needed:</b></i> " + mfoursneeded;
    document.getElementById("nmaxthrees").innerHTML = "<b><i>maxed g3s needed:</b></i> " + mthreesneeded;
    document.getElementById("nmaxtwos").innerHTML = "<b><i>maxed g2s needed: </b></i>" + mtwosneeded;
    document.getElementById("coins").innerHTML = "<b><i>gold:</b></i> " + coins + "grand";
}
</script>
