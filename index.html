	<div>

        <input type="text" id="fives" name="fives" placeholder="# of g5s"><br>		
	<input type="text" id="mfours" name="mfours" placeholder="# of maxed g4s"><br>	
        <input type="text" id="nmfours" name="nmfours" placeholder="# of nonmaxed g4s"><br>	
	<input type="text" id="mthrees" name="mthrees" placeholder="# of maxed g3s"><br>
        <input type="text" id="nmthrees" name="nmthrees" placeholder="# of nonmaxed g3s"><br>

<script>
	
function myFunction() {
    var fives = document.getElementById("fives").value;
    var mfours = document.getElementById("mfours").value;
    var nmfours = document.getElementById("nmfours").value;
    var mthrees = document.getElementById("mthrees").value;
    var nmthrees = document.getElementById("nmthrees").value;
    var mtwos = document.getElementById("mtwos").value;
    var tfours = mfours + nmfours;
    var tthrees = mthrees + nmthrees;
    
    var fivesneeded = 5 - fives;
    var mfoursneeded = fivesneeded - mfours;	
    if(mfoursneeded < 0){
	mfoursneeded = 0;    
    }
    var foursneeded = fivesneeded * 4;
    var mthreesneeded = foursneeded - mthrees - nmfours;  
    if(mthreesneeded < 0){
	    mthreesneeded = 0;
    }
    var mtwosneeded = mthreesneeded * 3 - mtwos - nmthrees + (mthrees * 3);
    if(mtwosneeded < 0){
	    mtwosneeded = 0;
    }
    var coins = 2950 - (fives * 590) - (tfours * 110) - (tthrees * 20);
    if(coins < 0){
	    coins = 0;
    }
    if(mfours > 5){
	 document.getElementById("fourerror").innerHTML = "<font size="3" color="red">u got some excess max g4s bruh</font>
";
    }
    if(mthrees > 20){
	 document.getElementById("threeerror").innerHTML = "<font size="3" color="red">u got some excess max g3s bruh</font>
";
    }
    if(mtwos > 60){
	 document.getElementById("twoerror").innerHTML = "<font size="3" color="red">u got some excess max g2s bruh</font>
";
    }
    document.getElementById("nmaxfours").innerHTML = "<b><i>maxed g4s needed:</b></i> " + mfoursneeded;
    document.getElementById("nmaxthrees").innerHTML = "<b><i>maxed g3s needed:</b></i> " + mthreesneeded;
    document.getElementById("nmaxtwos").innerHTML = "<b><i>maxed g2s needed: </b></i>" + mtwosneeded;
    document.getElementById("coins").innerHTML = "<b><i>gold needed:</b></i> " + coins + " grand";
}
</script>
