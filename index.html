<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<center>
<h1>welcome to da daruma calculator</h1>
</head>
<body>
	<div>
		
		
	<form name="calc" method="post" action="calc.php">
    	
    	<label class="title">g5:</label>
        <input type="text" id="fives" name="fives"><br>
		
        <label class="title">max g4:</label>
	<input type="text" id="mfours" name="mfours"><br>
		
	<label class="title">non-max g4:</label>
        <input type="text" id="nmfours" name="nmfours"><br>
		
        <label class="title">max g3:</label>
	<input type="text" id="mthrees" name="mthrees"><br>
	
	<label class="title">non-max g3:</label>
        <input type="text" id="nmthrees" name="nmthrees"><br>
		
        <label class="title">max g2:</label>
	<input type="text" id="mtwos" name="mtwos"><br>
		
	<button type="button" onclick="myFunction()">Try it</button>
		
	<p id="nmaxfours"></p><br>
	<p id="nmaxthrees"></p><br>
	<p id="nmaxtwos"></p><br>
	<p id="coins"></p><br>

	</form>
    </div>
</body></center>
	
<script>
	
function myFunction() {
    var fives = document.getElementById("fives").value;
    var mfours = document.getElementById("mfours").value;
    var nmfours = document.getElementById("nmfours").value;
    var mthrees = document.getElementById("mthrees").value;
    var nmthrees = document.getElementById("nmthrees").value;
    var mtwos = document.getElementById("mtwos").value;
	
    var fivesneeded = 5 - fives;
    var mfoursneeded = fivesneeded - mfours;
    var coins = coins + mfoursneeded * 40;
	
    if(mfoursneeded < 0){
	mfoursneeded = 0;    
    }
    var foursneeded = fivesneeded * 4;
    var mthreesneeded = foursneeded - mthrees - nmfours;
    coins = coins + mthreesneeded * 30;
    
    if(mthreesneeded < 0){
	    mthreesneeded = 0;
    }
	
    var mtwosneeded = mthreesneeded * 3 - mtwos - nmthrees;
    coins = coins + mtwosneeded * 20;
	
    if(mthreesneeded < 0){
	    mthreesneeded = 0;
    }
    document.getElementById("nmaxfours").innerHTML = "g4s needed: " + mfoursneeded;
    document.getElementById("nmaxthrees").innerHTML = "g3s needed: " + mthreesneeded;
    document.getElementById("nmaxtwos").innerHTML = "g2s needed: " + mtwosneeded;
    document.getElementById("coins").innerHTML = "gold: " + coins + ",000";
}
</script>
	
</html>
